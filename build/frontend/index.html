<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8" />
  <title>MovieStar</title>
  <link rel="stylesheet" href="assets/frontend.css">
</head>
<body ng-app="MovieStar">
<div class="container">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed" aria-expanded="false">
          <span class="sr-only"></span>

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#"><img class="img-responsive" src="images/movieIcon.png"></a>
      </div>
      <div class="collapse navbar-collapse" ng-controller="HeaderController" ng-class="{collapse: isCollapsed}">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActive('/')}"><a href="#">Home</a></li>
          <li ng-class="{ active: isActive('/register')}"><a href="#/register">sign up</a></li>
          <li ng-class="{ active: isActive('/movies')}"><a href="#/movies">Movies</a></li>
          <li ng-class="{ active: isActive('/about')}"><a href="#/about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div ng-view></div>

  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="app/app.client.main.js"></script>
  <script src="app/config.js"></script>
  <script src="app/templates-app.js"></script>
</body>
</html>

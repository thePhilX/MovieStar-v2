<div class="container">
  <div class="col-lg-8 col-md-6 col-sm-8 col-xs-12 col-lg-offset-4 col-md-offset-6 col-sm-offset-4 jumbotron">
      <div class="card hovercard">
          <div class="useravatar">
              <img alt="" src="../images/alan.jpg">
          </div>
          <div class="card-info"> <span class="card-title">{{user.firstName}} {{user.surName}}</span>
          </div>
      </div>
      <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
          <div class="btn-group" role="group">
              <button type="button" id="accountSettingsBtn" class="btn btn-primary" href="#updateProfileTab" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                  <div class="hidden-xs">Account Settings</div>
              </button>
          </div>
          <div class="btn-group" role="group">
              <button type="button" id="bookingsBtn" class="btn btn-default" href="#bookingsTab" data-toggle="tab"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                  <div class="hidden-xs">Bookings</div>
              </button>
          </div>
          <div class="btn-group" role="group">
              <button type="button" id="deleteAccountBtn" class="btn btn-default" href="#deleteAccountTab" data-toggle="tab"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                  <div class="hidden-xs">Delete Account</div>
              </button>
          </div>
      </div>

      <div class="well">
        <div class="tab-content">
          <div class="tab-pane fade in active" id="updateProfileTab">
            <h3>Update Profile </h3>
            <div class="form-group">
                <label for="firstName">Name:</label>
                <input class="form-control" type="text" name="firstName" placeholder="First Name" ng-model="newUser.firstName" />
                <input class="form-control" type="text" name="surName" placeholder="Surname" ng-model="newUser.surName" />
                <button class="form-control" type="button" name="submitBtn" ng-click="updateUser()">Submit</button>
            </div>
          </div>
          <div class="tab-pane fade in" id="bookingsTab">
            <h3>Recent Orders</h3>
            <uib-accordion close-others="true">
                <div uib-accordion-group ng-repeat="booking in bookings" class="panel-default" heading="Order from {{ booking.timestamp | date}}">
                    <div ng-repeat="movies in booking.movies">
                        <div>Movie: {{movie.name}}</div>
                        <div>{{movie.price | currency : "&euro;"}}</div>
                        <hr />
                    </div>
                    <div>
                        <b>Total:</b> {{booking.totalPrice | currency : "&euro;"}}
                    </div>
                </div>
            </uib-accordion>
          </div>
          <div class="tab-pane fade in" id="deleteAccountTab">
            <h3>Delete Account</h3>
            <button class="btn btn-danger" ng-click="deleteUser()">Click here to delete your Account!</button>
          </div>
        </div>
      </div>
  </div>
</div>

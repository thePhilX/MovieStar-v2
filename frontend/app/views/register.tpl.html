<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<div class="container">
<div class="jumbotron">
  <div class="row">
      <form id="register-form" name="registerForm" ng-enter="submitRegistration()">
          <h2>Register</h2>
          <!-- E-Mail -->
          <div class="form-group">
              <label>Email:</label>
              <input class="form-control" type="text" name="email" placeholder="E-Mail" ng-model="user.email" required />
          </div>

          <!-- Password -->
          <div class="form-group">
              <label>Password:</label>
              <input class="form-control" type="password" name="password" placeholder="Password" ng-model="user.password" required />
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
              <label>Confirm Password:</label>
              <input class="form-control" type="password" name="password" placeholder="Confirm Password" ng-model="password.confirm" required />
          </div>

          <!-- First Name & Surname-->
          <div class="form-group">
              <label>Name:</label>
              <input class="form-control" type="text" name="firstName" placeholder="First Name" ng-model="user.firstName" required />
              <input class="form-control" type="text" name="surName" placeholder="Surname" ng-model="user.surName" required />
          </div>

          <button class="btn btn-success" ng-click="submitRegistration()">Register</button>
          <button class="btn btn-info" ng-click="redirectToLogin()">I already have an Account</button>
      </form>
  </div>
</div>
</div>

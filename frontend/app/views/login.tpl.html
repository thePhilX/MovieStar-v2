<div class="container">
    <div class="col-lg-8 col-md-6 "></div>
    <div class="col-lg-4 col-md-6 well">
        <div class="alert alert-info">
            Username: test<br/>
            Password: test
        </div>

        <h2>Login</h2>

        <form class="form" ng-submit="login(username, password)">
            <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Username" ng-model="username" required>
                <div ng-messages="form.$submitted && form.username.$error" class="help-block">
                    <div ng-message="required">Username is required</div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" ng-model="password" required>
                <div ng-messages="form.$submitted && form.password.$error" class="help-block">
                    <div ng-message="required">Password is required</div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" ng-disabled="vm.loading" ng-click="login(username, password)" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>

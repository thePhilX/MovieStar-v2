<div class="container" ng-controller="movieCtrl">
    <div class="row search-row col-lg-4 col-md-6 col-sm-8 col-xs-12">
        <div>
          <input class="form-control" id="search-article" placeholder="Search for anything..." ng-model="searchFilter" type="text" />
          <button class="btn btn-success btn-lg" data-toggle="modal" data-target="#addMovieModal">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span class="hidden-sm"> Add Movie</span>
          </button>
        </div>
        <div id="addMovieModal" class="modal fade">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Add a Movie</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group float-label-control">
                                <label for="">Title</label>
                                <input type="text" class="form-control" placeholder="Title" ng-model="movie.title" required>
                            </div>
                            <div class="form-group float-label-control">
                                <label for="">Regisseur</label>
                                <input type="text" class="form-control" placeholder="Regisseur" ng-model="movie.regisseur" required>
                            </div>
                            <div class="form-group float-label-control">
                                <label for="">Year</label>
                                <input type="text" class="form-control" placeholder="Year of Release" ng-model="movie.year" required>
                            </div>
                            <div class="form-group float-label-control">
                                <label for="">Duration</label>
                                <input type="text" class="form-control" placeholder="Duration" ng-model="movie.duration" required>
                            </div>
                            <div class="form-group float-label-control">
                                <label for="">Price</label>
                                <input type="text" class="form-control" placeholder="Price" ng-model="movie.price" required>
                            </div>
                            <div class="form-group float-label-control">
                                <label for="">Description</label>
                                <textarea class="form-control" placeholder="Add a Description" rows="3" ng-model="movie.description" required></textarea>
                            </div>
                            <div class="btn-group btn-group-justified">
                                <div class="btn-group"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div>
                                <div class="btn-group"><button type="button" class="btn btn-success" ng-click="addMovie()">Add to Database</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br></br>
    <hr>
    <div id="products" class="row list-group">
      <!--<div class="row">-->
        <div ng-repeat="movie in movies | filter: searchFilter" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 product-card">
                <div class="thumbnail">
                      <div class="cuadro_intro_hover " style="background-color:#cccccc;">
                          <img src="http://via.placeholder.com/350x250" class="group list-group-image" alt="">
                        <div class="caption">
                          <div class="blur"></div>
                          <div class="caption-text">
                            <h3 style="border-bottom:2px solid white; padding:10px;">{{movie.title}}</h3>
                            <button class="btn btn-warning btn-lg" data-toggle="modal" data-target="#editMovieModal">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                            </button>
                            <button class="btn btn-danger btn-lg" data-toggle="modal" data-target="#deleteMovieModal">
                                  <span class="glyphicon glyphicon-trash" aria-hidden="true">
                            </button>
                            <button class="btn btn-info btn-lg" type="button" ng-click="redirectToMovieDetail()">
                                <span class="glyphicon glyphicon-info-sign" aria-hidden="true">
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="caption">
                          <p class="group inner list-group-item-text">
                              {{movie.genre}}
                          </p>
                          <div>
                              <p class="group inner list-group-item-text">
                                <strong>{{movie.price | currency : "&euro;"}}</strong>
                              </p>
                              <button class="btn btn-success btn-cart-mobile" type="button" ng-click="addToCart(movie)"><span class="glyphicon glyphicon-shopping-cart"></span> Add to cart</button>
                          </div>
                      </div>
                      <div id="editMovieModal" class="modal fade">
                          <div class="modal-dialog modal-sm">
                              <div class="modal-content">
                                  <div class="modal-header">
                                      <h4>Edit {{movie.title}}</h4>
                                  </div>
                                  <div class="modal-body">
                                      <form role="form">
                                          <div class="form-group float-label-control">
                                              <label for="">Regisseur</label>
                                              <input type="text" class="form-control" placeholder="{{movie.regisseur}}" ng-model="newMovie.regisseur" required>
                                          </div>
                                          <div class="form-group float-label-control">
                                              <label for="">Year</label>
                                              <input type="text" class="form-control" placeholder="{{movie.year}}" ng-model="newMovie.year" required>
                                          </div>
                                          <div class="form-group float-label-control">
                                              <label for="">Duration</label>
                                              <input type="text" class="form-control" placeholder="{{movie.duration}}" ng-model="newMovie.duration" required>
                                          </div>
                                          <div class="form-group float-label-control">
                                              <label for="">Price</label>
                                              <input type="text" class="form-control" placeholder="{{movie.price}}" ng-model="newMovie.price" required>
                                          </div>
                                          <div class="form-group float-label-control">
                                              <label for="">Description</label>
                                              <textarea class="form-control" placeholder="{{movie.description}}" rows="3" ng-model="newMovie.description" required></textarea>
                                          </div>
                                          <div class="btn-group btn-group-justified">
                                              <div class="btn-group"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div>
                                              <div class="btn-group"><button type="button" class="btn btn-success" ng-click="editMovie()">Apply Changes</button></div>
                                          </div>
                                      </form>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div id="deleteMovieModal" class="modal fade">
                          <div class="modal-dialog modal-sm">
                              <div class="modal-content">
                                  <div class="modal-header">
                                      <h4>Delete {{movie.title}}</h4>
                                  </div>
                                  <div class="modal-body">
                                      <form role="form">
                                          <div class="form-group float-label-control">
                                              <label for="">Click the button to delete the movie.</label>
                                              <label for="">Care, this can't be revoked.</label>
                                          </div>
                                          <div class="btn-group btn-group-justified">
                                              <div class="btn-group"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div>
                                              <div class="btn-group"><button type="button" class="btn btn-danger" ng-click="deleteMovie()">Delete</button></div>
                                          </div>
                                      </form>
                                  </div>
                              </div>
                          </div>
                      </div>
                </div>

            </div>
        <!--</div>-->
    </div>
</div>
